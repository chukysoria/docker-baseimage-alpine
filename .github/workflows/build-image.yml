name: Build Image

on:
  release:
    types: [published]
  push:

env:
  ENDPOINT: "chukysoria/tailscale-mod"
  VERSION: "3.18"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.6.0

      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Build image
        run: |
          docker buildx build \
          --label \"org.opencontainers.image.created=${{ env.NOW }}\" \
          --label \"org.opencontainers.image.authors=Carlos Sanchez\" \
          --label \"org.opencontainers.image.url=https://github.com/chukysoria/docker-baseimage-alpine/packages\" \
          --label \"org.opencontainers.image.documentation=https://docs.linuxserver.io/images/docker-baseimage-alpine\" \
          --label \"org.opencontainers.image.source=https://github.com/chukysoria/docker-baseimage-alpine\" \
          --label \"org.opencontainers.image.version=${EXT_RELEASE_CLEAN}-ls\" \
          --label \"org.opencontainers.image.revision=${{ github.sha }}\" \
          --label \"org.opencontainers.image.vendor=linuxserver.io\" \
          --label \"org.opencontainers.image.licenses=GPL-3.0-only\" \
          --label \"org.opencontainers.image.ref.name=${{ github.sha }}\" \
          --label \"org.opencontainers.image.title=Baseimage-alpine\" \
          --label \"org.opencontainers.image.description=baseimage-alpine image by Carlos Sanchez\" \
          --platform=linux/arm \
          --build-arg OS="armhf" --build-arg VERSION=\"${{ github.ref_name }}\" --build-arg BUILD_DATE=${{ env.NOW }} \
          --t ${{ github.sha }} .

      - name: Tag image
        run: |
          docker tag ${{ github.sha }} ghcr.io/alpine
          docker tag ${{ github.sha }} ghcr.io/alpine:${{ env.VERSION }}
          docker tag ${{ github.sha }} ghcr.io/alpine:${{ env.VERSION }}-${{ github.ref_name }}

      - name: Credential check
        run: |
          echo "CR_USER=${{ secrets.CR_USER }}" >> $GITHUB_ENV
          echo "CR_PAT=${{ secrets.CR_PAT }}" >> $GITHUB_ENV
          if [[ "${{ secrets.CR_USER }}" == "" && "${{ secrets.CR_PAT }}" == "" ]]; then
            echo "::error::Push credential secrets missing."
            echo "::error::You must set CR_USER & CR_PAT as secrets in your repo settings."
            echo "::error::See https://github.com/linuxserver/docker-mods/blob/master/README.md for more information/instructions."
            exit 1
          fi

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ secrets.CR_USER }} --password-stdin

      - name: Push tags to GitHub Container Registry
        run: |
          docker tag ${{ github.sha }} ghcr.io/alpine:${{ env.VERSION }}-${{ github.ref_name }}
          docker push ghcr.io/alpine:${{ env.VERSION }}
          docker push ghcr.io/alpine
